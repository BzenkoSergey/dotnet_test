<main class="container pt-4 pb-4">
	<h1 class="display-4">Friendly Cat</h1>

	<div class="row">
		<div class="col-lg-4">
			<image-viewer on-change="vm.onImageChange(image, file)"></image-viewer>
		</div>
		<div class="col-lg-8 pt-4 pt-lg-0">
			<div class="row">
				<div
					ng-repeat="image in vm.similarImages"
					class="col-6 col-md-4 pt-2">

					<img
						class="img-fluid img-thumbnail preview-color-indicator"
						style="border-color: rgb({{image.rgb}})"
						ng-src="{{vm.imageHost}}/Resources/Images/{{image.id}}.jpg">
				</div>
			</div>
		</div>
	</div>
</main>
